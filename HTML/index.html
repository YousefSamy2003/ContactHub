<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div class="log d-flex align-items-center">
            <span
              class="icon d-flex align-items-center justify-content-center rounded-3"
            >
              <i class="fa-solid fa-address-book text-white fs-5"></i>
            </span>
            <div class="d-flex flex-column px-3">
              <span style="font-size: 24px; font-weight: 700"
                >Contact <span style="color: var(--main-color)">Hub</span>
              </span>
              <p>Smart Contact Manager</p>
            </div>
          </div>
          <div class="right-nav">
            <!-- Button trigger modal -->
            <div class="d-flex align-items-center gap-3">
              <button
                type="button"
                class="btn py-2 rounded-4 add-contant"
                style="
                  background-color: var(--main-color);
                  color: #fff;
                  font-weight: 500;
                "
                data-bs-toggle="modal"
                data-bs-target="#addcontact"
              >
                <i class="fa-solid fa-plus me-2" style="font-size: 13px"></i
                ><span class="">Add Contact</span>
              </button>
              <button class="button-icon d-none d-md-block">
                <i class="fa-solid fa-bell"></i>
              </button>
              <button class="button-icon d-none d-md-block">
                <i class="fa-solid fa-gear"></i>
              </button>
              <span class="overflow-hidden rounded-4 for-user-image">
                <img
                  src="../images/avatar-4.jpg"
                  alt="user"
                  class="img-fluid"
                />
              </span>
            </div>
            <!-- Modal -->
            <div
              class="modal fade"
              id="addcontact"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">
                      Add New Contact
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <!-- for image -->
                    <div
                      class="img-box d-flex flex-column align-items-center justify-content-center"
                    >
                      <div class="overflow-hidden rounded-circle">
                        <span
                          class="d-flex justify-content-center align-items-center"
                        >
                          <i class="fa-solid fa-user text-white fs-4"></i>

                          <!-- need java script code here   -->
                          <img
                            src="../images/avatar-4.jpg"
                            class="d-none img-fluid"
                            alt=""
                          />
                        </span>
                      </div>
                      <div class="add-image mt-2">
                        <input
                          type="file"
                          name="contanct-image"
                          id="imageContact"
                          accept="image/*"
                          style="display: none"
                        />
                        <label for="imageContact" class="change-photo-btn">
                          <i class="fa-solid fa-camera"></i>
                          Change Photo
                        </label>
                      </div>
                    </div>
                    <!-- for form -->
                    <form>
                      <label for="fullName" class="form-label"
                        >Full Name <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        id="fullName"
                        class="form-control"
                        required
                      />
                      <div id="nameHelpBlock" class="form-text text-danger">
                        Name should contain only letters and spaces (2-50
                        characters)
                      </div>
                      <label for="phoneNumber" class="form-label"
                        >Phone Number <span class="text-danger">*</span></label
                      >
                      <input
                        type="tel"
                        id="phoneNumber"
                        class="form-control"
                        placeholder="01003849368"
                        required
                      />
                      <div id="phoneHelpBlock" class="form-text text-danger">
                        Please enter a valid Egyptian phone number
                      </div>
                      <label for="emailAddress" class="form-label"
                        >Email Address <span class="text-danger">*</span></label
                      >
                      <input
                        type="email"
                        id="emailAddress
"
                        class="form-control"
                        required
                      />
                      <div id="emailHelpBlock" class="form-text text-danger">
                        Please enter a valid email address
                      </div>
                      <label for="address" class="form-label">Address </label>
                      <input type="text" id="address" class="form-control" />

                      <label for="group" class="form-label">Address </label>
                      <select
                        id="group"
                        class="form-select mb-3"
                        aria-label="Large select example"
                      >
                        <option selected>Select a group</option>
                        <option value="Family">Family</option>
                        <option value="Friends">Friends</option>
                        <option value="Work">Work</option>
                        <option value="School">School</option>
                        <option value="Other">Other</option>
                      </select>

                      <label for="notes" class="form-label">Address </label>

                      <textarea
                        name="Notes"
                        id="notes"
                        class="form-control"
                        placeholder="Add notes about this contact"
                      ></textarea>
                      <div class="d-flex py-3">
                        <div class="fav d-flex align-items-center">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="favorite"
                            id="favorite"
                          />
                          <label class="form-check-label px-2" for="favorite">
                            <i
                              class="fa-solid fa-star"
                              style="color: #ffd43b"
                            ></i>
                            <span class="px-2">Favorite</span>
                          </label>
                        </div>
                        <div class="fav d-flex align-items-center">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="emergency"
                            id="emergency"
                          />
                          <label class="form-check-label px-2" for="emergency">
                            <i
                              class="fa-solid fa-heart-pulse"
                              style="color: red"
                            ></i>
                            <span class="px-2">Emergency</span>
                          </label>
                        </div>
                      </div>
                      <div class="row py-4">
                        <div class="col-6">
                          <button
                            type="button"
                            class="btn btn-secondary form-control"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                        </div>
                        <div class="col-6">
                          <button
                            type="submit"
                            id="mainButton"
                            class="btn form-control"
                            style="
                              background-color: var(--main-color);
                              color: #fff;
                            "
                          >
                            Save Contact
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <script src="../JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
